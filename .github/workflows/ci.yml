name: Backend Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Create .env for CI
        run: |
          cat <<EOF > ./.env
          DB_URL=jdbc:postgresql://db:5432/mydb
          DB_USER=myuser
          DB_PASSWORD=mypassword
          CLOUD_NAME=duxawrzb4
          API_KEY=542731655911127
          API_SECRET=qh0bgzbUIOGiETrgrL7HdzR-8PI
          EOF

      - name: Start backend and DB with Docker Compose
        working-directory: ./
        run: docker compose up -d --build

      - name: Wait for database to be ready
        run: |
          echo "=== Running containers ==="
          docker ps
          echo "=========================="
          echo "Waiting for DB to be healthy..."
          until docker exec $(docker ps -qf "name=photo-contest-backend-db-1") pg_isready -U myuser; do
            echo "Database not ready yet..."
            sleep 2
          done
          echo "Database is ready!"

      - name: Run backend tests
        working-directory: ./
        run: |
          echo "Running tests inside backend container..."
          docker exec $(docker ps -qf "name=photo-contest-backend-backend-1") mvn test

      - name: Shut down Docker Compose
        working-directory: ./
        run: docker compose down -v

